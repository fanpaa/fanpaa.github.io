<section id="poetry">
爱情<br>
也许在我的心里还没有完全消亡<br>
但愿它不会再打扰你<br>
我也不想再使你难过悲伤<br>
我曾经默默无语地，毫无指望地爱过你<br>
我既忍受着羞怯，又忍受着嫉妒的折磨<br>
我曾经那样真诚，那样温柔地爱过你<br>
但愿上帝保佑你，另一个人也会像我爱你一样<br>
——普希金
